<script>
    var socket = io();
    socket.on('connect', () => {
        styleConnected();
    })

    socket.on('disconnect', (reason) => {
      if (reason === 'io server disconnect') {
        // the disconnection was initiated by the server, you need to reconnect manually
        socket.connect();
      }
      styleConnected()
    });

    var selectedNote = "-1";
    let lastX, lastY, lastZ, lastDelta;
    let blocked = false;        // i have no idea what the intent of this is.
    var debounceTime = 500;    // 600 ms seemed too short.  i was getting double events.
    let primed = false;
    let down = false;
    let up = false;
    let rest = false;

    function emitNote () {
        socket.emit('note', selectedNote);
    }

    function handleMotion (e) {
        let acc = e.acceleration;
        if (!acc.hasOwnProperty('x')) {

            acc = e.accelerationIncludingGravity;
        }

        if (!acc.x) return;
        acc.x = Math.round(acc.x)
        acc.y = Math.round(acc.y)
        acc.z = Math.round(acc.z)

        

        //only log if x,y,z > 1
        if (Math.abs(acc.x) >= 1) {
            // console.log('motion', acc);
            if (!primed) {
                primed = acc.x >= -11 && acc.x <= -3;
                return;
            } 

            if (primed && !down) {
                down = acc.x >= 4 && acc.x <= 13;
                return
            }

            if (primed && down && !up) {
                up = acc.x <= -30;
                if (up) {
                    sendNote();
                    down = up = primed = false;
                } 
                return
            }
            // Make sure we see a big enough swing in the handbell
            
        }
    }

    function sendNote () {
        if (!blocked) {
            blocked = true;
            emitNote();
            console.log("PLAY NOTE ---------------------- ##################### ")
            setTimeout(function () {
                blocked = false;
            }, debounceTime)
        }
    }

    function styleConnected () {
        if (window.jQuery) {
            if (socket.connected) {
                $('.action').addClass('live');
            }
            if (socket.disconnected) {
                $('.action').removeClass('live');
            }
        } else {
            setTimeout(styleConnected, 2000);
        }
    }

    $(document).ready(function () {

        window.addEventListener("devicemotion", handleMotion, true);
        // window.addEventListener("MozOrientation", handleMotion, true);
        // window.addEventListener("deviceorientation", handleMotion, true);

        var savedNote = localStorage.getItem("note");
        let noteAbbr;

        if (savedNote) {
            selectedNote = savedNote;
            noteAbbr = selectedNote.length >= 3 ? `${selectedNote[0]}${selectedNote[1]}` : selectedNote[0];
            $(".action").addClass(noteAbbr);
            $("#note").html(selectedNote);
            $('#whichnote').val(selectedNote);
        }

        $("#whichnote").change(function () {
            var which = $("#whichnote option:selected");
            if (which.val() !== "-1") {
                selectedNote = which.val();
                noteAbbr = selectedNote.length >= 3 ? `${selectedNote[0]}${selectedNote[1]}` : selectedNote[0];
                $("#note").html(selectedNote);
                localStorage.setItem("note", selectedNote);
            }
        });

        if (socket.connected) {
            $('.action').addClass('live');
        }
    });
</script>
